<h1 class="title">
  <span class="title__label">
    Dashboard
  </span>
</h1>

<section class="dashboard">
  <div class="dashboard__panel open__issues">
    <div class="issues--count">
      {{openIssuesCount}}
    </div>
    <div>Open Issues</div>
  </div>
  <div class="dashboard__panel">
    <div class="title__label">Issues by severity</div>
    <div class="dashboard__gauges">
      {{> gauge title="High" class="high" percentage=highIssuesPercentage}}
      {{> gauge title="Medium" class="medium" percentage=mediumIssuesPercentage}}
    </div>

  </div>
</section>
